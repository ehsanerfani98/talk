# docker-compose.yml

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./:/var/www
      - /var/www/node_modules  # 👈 این خط را همین‌جا اضافه کن
    networks:
      - laravel-network
    ports:
      - "9000:9000"      # PHP-FPM
      - "8080:8080"      # Reverb
    command: supervisord -n
    container_name: laravel-app

  webserver:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - db
    networks:
      - laravel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    container_name: laravel-nginx

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel-network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=root"]
      interval: 5s
      timeout: 10s
      retries: 5
    container_name: laravel-mysql

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - laravel-network
    container_name: laravel-redis

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"  # 🔄 تغییر پورت برای جلوگیری از تعارض
    environment:
      PMA_HOST: db
    depends_on:
      - db
    networks:
      - laravel-network
    container_name: laravel-phpmyadmin

volumes:
  dbdata:

networks:
  laravel-network:
    driver: bridge
